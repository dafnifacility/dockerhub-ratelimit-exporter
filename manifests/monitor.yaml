apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: dhrl-monitor
spec:
  podMetricsEndpoints:
    - path: /metrics
      port: http-prom
      relabelings:
        - sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: node
  selector:
    matchLabels:
      app: dockerhub_ratelimit_exporter
